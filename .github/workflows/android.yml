name: Android CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean build
        run: ./gradlew clean

      - name: Build APK with detailed output
        run: ./gradlew assembleDebug --stacktrace --info > build.log 2>&1
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload build log
        uses: actions/upload-artifact@v4.3.1
        with:
          name: build-log
          path: build.log

      - name: List all directories and files
        run: |
          echo "Listing all directories:"
          find . -type d
          echo "Listing all files:"
          find . -type f

      - name: Search for APK files
        run: |
          echo "Searching for any APK files:"
          find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4.3.1
        if: success()
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/*.apk
